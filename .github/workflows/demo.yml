name: Demo to setup a project with github actions

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checking out code
        uses: actions/checkout@v2

      - name: Setting up java env
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: grant permissions
        run: chmod +x gradlew

      - name: build action
        run: ./gradlew build